<ion-view view-title="My Stocks">
  <ion-content>
    <ion-list>
      <ion-item ng-repeat="stock in myStocksArray" ng-href="#/app/{{stock.ticker}}">
        <div class="row row-center"></div>
        <div class="col">
            <h3>{{stock.ticker}}</h3>
        </div>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
